<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disrust Captioner</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Sidebar for controls -->
      <div class="sidebar">
        <h1>Disrust Captioner</h1>
        
        <div class="control-group">
          <label for="audio-device">Input Device:</label>
          <select id="audio-device">
            <option value="default">Default Device</option>
            <!-- Will be populated with available devices -->
          </select>
        </div>
        
        <div class="audio-source-selector">
          <label>Audio Source:</label>
          <div class="audio-source-toggle">
            <button id="mic-source" class="active">Microphone</button>
            <button id="system-source">System Audio</button>
          </div>
          <div class="tooltip">
            <span class="info-icon">ℹ️</span>
            <span class="tooltip-text">System audio requires additional setup. See README for details.</span>
          </div>
        </div>
        
        <div class="control-group">
          <button id="toggle-recording" class="recording-button">
            <span class="button-text">Start Recording</span>
            <div class="recording-indicator"></div>
          </button>
        </div>
        
        <div class="notification-area">
          <div id="status-message" class="status-message"></div>
        </div>
      </div>
      
      <!-- Terminal-like display area -->
      <div class="terminal-container">
        <div class="terminal-header">
          <div class="terminal-controls">
            <span class="terminal-control red"></span>
            <span class="terminal-control yellow"></span>
            <span class="terminal-control green"></span>
          </div>
          <div class="terminal-title">Live Captions</div>
        </div>
        <div class="terminal-content">
          <div id="transcript" class="transcript"></div>
        </div>
      </div>
    </div>
  </body>
</html>
